<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <img class="hero-img" src="images/illustration-hero.svg" alt="Dance woman illustration">

    <section>
      <h1>Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <aside>
        <img src="images/icon-music.svg" alt="icon music">

        <div class="plan-info">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <button>Change</button>
      </aside>

      <a class="primary-btn" href="#">Proceed to Payment</a>
      <a class="second-btn" href="#">Cancel Order</a>
    </section>

    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/devrenanrodrigues" target="_blank">Renan Rodrigues</a>.
    </div>
  </footer>
</body>
</html>
